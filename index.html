<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexTALE Test</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>LexTALE Test</h1>
        <div id="languageSelection">
            <button id="englishButton" class="languageButton">English</button>
            <button id="spanishButton" class="languageButton">Español</button>
        </div>
        <form id="userForm" style="display:none;">
            <input type="text" id="name" required placeholder="Enter your name">
            <input type="email" id="email" required placeholder="Enter your email">
            <button type="submit">Start Test</button>
        </form>
        <div id="instructionsArea" style="display:none;">
            <div id="englishInstructions" style="display:none;">
                <h2>English Test Instructions</h2>
                <!-- English instructions here -->
            </div>
            <div id="spanishInstructions" style="display:none;">
                <h2>Instrucciones del Test en Español</h2>
                <!-- Spanish instructions here -->
            </div>
            <button id="startTest">Start Test</button>
        </div>
        <div id="testArea" style="display:none;">
            <div id="wordContainer"></div>
            <div id="buttonContainer">
                <button type="button" id="yesButton" class="responseButton">Yes</button>
                <button type="button" id="noButton" class="responseButton">No</button>
            </div>
        </div>
        <div id="resultArea" style="display:none;">
            <h2>Test Complete</h2>
            <p>Your score has been sent to your email.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
